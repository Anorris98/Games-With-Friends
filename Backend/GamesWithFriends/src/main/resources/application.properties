
# this is the port your web server will run on
server.port=8080
spring.mvc.log-request-details=true
logging.level.org.springframework.web=DEBUG

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hibernate_db?useSSL=false&serverTimezone=CST&useLegacyDatetimeCode=false
spring.datasource.username=hibernate
spring.datasource.password=hibernate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
